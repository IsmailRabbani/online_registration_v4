<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <main>
    <section class="signup">
      <h2>Signup for our newsletter</h2>
      <p class="subheading">Get the latest news on how your code is doing right in your inbox</p>

      <hr class="hr-1">
      <hr>

      <form class="form">

        <fieldset class="contact_info">

          <legend><h3>Contact Information</h3></legend>

          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="user_name" placeholder="e.g., Ismail Rabbani" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="e.g., jane@example.com" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="e.g., (123) 456-7890">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="123 Main St, Anytown, USA">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="e.g., NewYork">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="">Choose State</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" placeholder="12345-6789">

        </fieldset>

        <div>
          <hr>
        </div>

        <fieldset class="newsletter">

          <legend><h3>Newsletter</h3></legend>

          <label>Select the newsletters you would like to receive</label>
          <label class="custom-checkbox"><input type="checkbox" id="html" name="interest_html"><span> HTML News</span></label>
          <label class="custom-checkbox"><input type="checkbox" id="css_news" name="interest_css"><span> CSS News</span></label>
          <label class="custom-checkbox"><input type="checkbox" id="javascript_news" name="interest_javascript"><span> JavaScript News</span></label>

          <label>Newsletter format</label>
          <label class="custom-radio"><input type="radio" id="html_format" name="newsletter_format"><span> HTML</span></label>
          <label class="custom-radio"><input type="radio" id="plain_text_format" name="newsletter_format"><span> Plain text</span></label>

          <label for="topics">Other topics youâ€™d like to hear about</label>
          <textarea type="text" id="topics" name="user_interests" placeholder="Tell us more about your Interests..."></textarea>
          </fieldset>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright The Code Review</p>
    <p>Made with &#10084;&#65039; by <a href="https://www.linkedin.com/in/ismail-rabbani/" target="_blank">Ismail Rabbani</a></p>
  </footer>

</body>
</html>
