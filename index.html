<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <main>
    <section class="signup">
      <h2>Signup for our newsletter</h2>
      <p class="subheading">Get the latest news on how your code is doing right in your inbox</p>
      <hr />

      <form class="form">
        <fieldset>
          <legend>Contact Information</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />

          <label for="address">Street Address</label>
          <input type="text" id="address" />

          <label for="city">City</label>
          <input type="text" id="city" />

          <label for="state">State</label>
          <select id="state">
            <option value="">Choose State</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            <!-- Add more options as needed -->
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" />
        </fieldset>

        <hr />

        <fieldset>
          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>
          <label><input type="checkbox" checked /> HTML News</label>
          <label><input type="checkbox" /> CSS News</label>
          <label><input type="checkbox" /> JavaScript News</label>

          <p>Newsletter format</p>
          <label><input type="radio" name="format" checked /> HTML</label>
          <label><input type="radio" name="format" /> Plain text</label>

          <label for="topics">Other topics youâ€™d like to hear about</label>
          <textarea id="topics" rows="4"></textarea>
        </fieldset>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>
</html>
